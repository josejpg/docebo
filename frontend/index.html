<html lang="en">
	<head>
		<title>Accordion demo page</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="assets/style/accordion.css" />
		<link rel="stylesheet" href="assets/style/style.css" />
		<script type="text/javascript" src="assets/script/accordion.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col xs-12">
				<h1>Accordion demo page</h1>
			</div>
		</div>
		<div class="row">
			<div class="col xs-12 sm-8 md-6">
				<div id="my-accordion"></div>
			</div>
		</div>
		<script type="text/javascript">
			var options = {
				container: 'my-accordion',
				mainTitle: 'Main accordion title', // Optional title header,
				panels: [
					{
						title: 'My profile',
						subtitle: 'update your profile information', // Optional subtitle
						content: '<p>HTML content for this panel</p>', // HTML to inject as panel content (e.g. a form)
					},
					{
						title: 'Change password',
						subtitle: 'Change your login password',
						content: '<p>HTML content for this panel</p>',
					},
					{
						title: 'No description panel',
						content: '<p>HTML content for this panel</p>',
					},
					// OTHER PANELS HERE
				],
			};
			var accordion = new Accordion( options );
		</script>
	</body>
</html>
